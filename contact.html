    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbygfe_moTYuRIlZFRLKxA9d7qh2ds9giVdk1RDWxqQlT-izOHHARTZ_dJTtiF13TzOHmQ/exec'
        const form = document.forms['google-sheet']


        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#form_alerts").html("<div class='bubbleup1' style='--i:0';> </div> <div class='bubbleup2' style='--i:0';> </div> <div class='alert alert-success'> We received your message, <br> we'll contact you soon. </div> <div class='alertbelow'> Please expect to receieve an email or call with your free quotation and confirmation today. Thank you! </div> <div class='bubbleup3' style='--i:0';> </div> <div class='bubbleup4' style='--i:0';> </div>"))
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'><h1>Message not sent. <br> Please try again.</div></h1>"))
        })
    </script>

        const form = document.forms['google-sheet']
